<!DOCTYPE html>
<html>
    <head>
        <title>Bayes Calculator</title>
    </head>
    <body>
        <p id="currfile">ENTER VALUES</p>

        <div>
            <label for="Px">P(X):</label>
            <input type="number" id="Px" name="Px" min="0" max="1" step="0.01" value="0"><br>
            <label for="Py">P(Y):</label>
            <input type="number" id="Py" name="Py" min="0" max="1" step="0.01" value="0"><br>
            <label for="Pxy">P(X|Y):</label>
            <input type="number" id="Pxy" name="Pxy" min="0" max="1" step="0.01" value="0"><br>
            <label for="Pyx">P(Y|X):</label>
            <input type="number" id="Pyx" name="Pyx" min="0" max="1" step="0.01" value="0"><br>
            <input type="button" value="Calculate" id="calc" onClick="Bayes()">
        </div>
        <p id="result">Result will appear here...</p>
        <script src="{{ url_for('static', filename='js/checkvalidity.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bayes.js') }}"></script>
    </body>
</html>
